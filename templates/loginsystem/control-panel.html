<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Control Panel</title>
</head>
<body style="background-color:#eee">
    <h2 class="text-center my-5">Search Records</h2>
    <div class="container" style="max-width: 700px;">
        <form method="GET">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" >
            </div>
            <div class="text-center d-flex flex-column my-5">
                <button type="submit" class="btn btn-primary d-inline-block my-2">Search</button>
            </div>
          </form>
    </div>
    <div class="container" style="max-width: 700px;">
    <table class="table">
        {% if participant %}
        {% for key, value in participant.items %}
        <tr>
            <th>{{key}}:</th>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td>No records found.</td>
        </tr>
        {% endif %}
    </table>
    </div>
    <div class="container text-center">
        <a href="/delete-participant/{{participant.Email}}"><button class="btn btn-danger">Delete Record</button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
